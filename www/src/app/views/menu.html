<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark side-menu-header">
            <!--<h1 class="title">Categories</h1>-->
            <div class="bar bar-header item-input-inset search-input">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Search">
                </label>
            </div>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close class="btn-home item item-dark side-menu-button button icon-right ion-home button-full" ui-sref="app.randomPlace">
                    Home
                </ion-item>
                <ion-item menu-close class="item item-dark side-menu-button" ng-class="category.cssClass" ng-repeat="category in categories" ui-sref="app.placeList({categoryId: category.id})" ng-click="setCategoryDetails(category)">
                    {{category.name}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
