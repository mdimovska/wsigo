<ion-view view-title="{{category.name}}" hide-back-button="false" >
    <ion-content scroll='false'>
        <input class="search-field" ng-model="input.query" placeholder="Type the name of the venue">
    </ion-content>
    <ion-content>
        <ion-list>
            <ion-item class="item item-thumbnail-left item-dark" ng-repeat="place in places | filter: {venue: {name: input.query}}" ui-sref="app.place({placeId:place.venue.id})" ng-click="setPlaceDetails(place)">
                <img ng-src="{{place.venue.categories[0].icon.prefix + '64' + place.venue.categories[0].icon.suffix}}">
                <h2>{{place.venue.name}}</h2>
                <p>
                    {{place.venue.location.distance >= 1000 ? (place.venue.location.distance / 1000).toFixed(2) + ' km away' : place.venue.location.distance + ' m away'}}
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
