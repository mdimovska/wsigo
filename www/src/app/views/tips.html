<ion-view view-title="Tips" class="tips" hide-back-button="false" >
    <ion-nav-bar class="bar-dark bar bar-header">
        <ion-nav-back-button class="button-clear"
                             ng-click="myGoBack()">
            <i class="icon ion-ios-arrow-back"></i>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content>
        <div class="content">
            <div ng-repeat="tip in tips">
                <div class="list card">
                    <div class="item item-body">
                        <img class="full-image" ng-src="{{tip.photourl}}" ng-class="(tip.photourl === undefined) ? 'hide' : ''">
                        <p>{{tip.text}}</p>
                    </div>
                    
                    <div class="item tabs tabs-secondary">
                        <a class="tab-item">
                            <p>{{tip.user.firstName + " " + tip.user.lastName}}</p>
                        </a>
                    </div>
                </div>
            </div>

            {{tips}}
        </div>
    </ion-content>
</ion-view>
