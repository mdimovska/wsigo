<ion-view view-title="Tips" class="tips" hide-back-button="false" >

    <ion-content>
        <div class="content">
            <div ng-repeat="tip in tips">
                <div class="list card">
                    <div class="item item-body">
                        <img class="full-image" ng-src="{{tip.photourl}}" ng-class="(tip.photourl === undefined) ? 'hide' : ''">
                        <p>{{tip.text}}</p>
                    </div>
                    
                    <div class="item tabs tabs-secondary">
                        <a class="tab-item">
                            <p>{{tip.user.firstName + " " + tip.user.lastName}}</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class ="clear"></div>
        </div>
    </ion-content>
</ion-view>
